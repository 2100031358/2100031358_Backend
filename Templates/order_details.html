<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.OrderID }}</td>
                <td>{{ order.FirstName }} {{ order.LastName }}</td>
                <td>{{ order.Email }}</td>
                <td>{{ order.OrderDate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
