<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Spending</title>
</head>
<body>
    <h1>Customer Spending</h1>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Total Spent ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for spend in spending %}
            <tr>
                <td>{{ spend.CustomerID }}</td>
                <td>{{ spend.FirstName }} {{ spend.LastName }}</td>
                <td>{{ spend.TotalSpent }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
