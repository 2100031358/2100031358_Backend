<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products in Order</title>
</head>
<body>
    <h1>Products in Order</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.ProductName }}</td>
                <td>{{ product.Price }}</td>
                <td>{{ product.Quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
