
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Placed in January 2023</title>
</head>
<body>
    <h1>Orders Placed in January 2023</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.OrderID }}</td>
                <td>{{ order.CustomerID }}</td>
                <td>{{ order.OrderDate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
